<html>
    <head>
        <title>aidanshilling.</title>

        <style>
            @font-face {
                font-family: 'Chicago 12.1';
                src: url('fonts/chicago-12-1.woff2');
                src: local('Chicago 12.1'), url('fonts/chicago-12-1.woff2') format('woff2');
                font-weight: normal;
                font-style: normal;
            }
            @font-face {
                font-family: 'Pixel Arial 11';
                src: url('fonts/pixel-Arial.woff2');
                src: local('Pixel Arial 11'), url('fonts/pixel-Arial.woff2') format('woff2');
                font-weight: normal;
                font-style: normal;
            }
            * {
                image-rendering: pixelated;
                -webkit-font-smoothing: antialiased;
            }
            body {
                padding: 0;
                margin: 0;
                background-color: #ebe6dc;
                height: 100%;
            }
            p {
                font-family: "Pixel Arial 11";
                font-size: 8px;
                padding: 0;
                margin: 0;
            }
            h2 {
                letter-spacing: 1px;
                transform: scale(1, 1.2);
                font-size: 13px;
                font-family: "Chicago 12.1"; 
                padding: 0;
                margin: 0;
            }
            .h100 {
                height: 100%;
            }
            .flex-container {
                display: flex;
                align-items: center;
                flex-direction: column;
            }
            .space-between {
                justify-content: space-between;
            }
            .flex-container-row {
                display: flex;
                flex-direction: row;
            }
            .content-box {
                width: 160px;
            }
            .img-box {
                margin: 10px;
                font-size: 72px;
                border: 1px solid black;
                height: fit-content;
                padding: 5px;
            }
            .shadow {
                box-shadow: 5px 5px rgba(0, 0, 0, 0.2);
            }
            img {
                border: 1px solid black;
                width: 320px;
            }
        </style>
    </head>
    <body>
        <div class="h100 flex-container space-between">
            <div style="margin-top: 6%" class="content-box flex-container">
                <p>Welcome to</p>
                <h2>aidanshilling.com</h2>
            </div>
            <div class="flex-container-row">
                <div class="img-box flex-container shadow">
                    <img src="pictures/beachy.jpg" />
                    <p style="margin-top: 5px">I like to take pictures.</p>
                </div>
                <div class="img-box flex-container shadow">
                    <img src="pictures/cooltree.png" />
                    <p style="margin-top: 5px">This is a cool tree.</p>
                </div>
            </div>

            <p style="margin-bottom: 6%">
                Please allow me a few days to compete this site.
            </p>
        </div>
    </body>
</html>
